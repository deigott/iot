apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitlab-ingress
spec:
  rules:
  - host: gitlab.mashad.ma
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: gitlab-service  # Name of your GitLab service
            port:
              number: 1337
